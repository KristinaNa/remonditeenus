{% extends "base.html" %}
        {% block content %}
        {{ error }}
            <form method="post" action="/service_order/">
                {% csrf_token %}

                <p>
                    <b>Klient:</b>
                    <select class="js-example-responsive"  id="klient" name="customer" style="width: 20%">
                        <option value="0">Choose...</option>
                        {% for a in person %}
                            <option value="{{ a.person }}">{{ a.first_name }}  {{ a.last_name }}</option>
                        {% endfor %}
                    </select>
                </p>

                <p>
                    <b>Device:</b>
                    <select id="device" name="device" style="width: 20%">
                        <option value="0">Choose...</option>
                        {% for a in device %}
                            <option value="{{ a.device }}">{{ a.name }},  {{ a.model }}</option>
                        {% endfor %}
                    </select>
                </p>

                <table>
                    <tr>
                        <td>Kliendi kirjeldus: </td>
                        <td><textarea name="klijendi_kirjeldus"></textarea></td>
                    </tr>

                       <tr>
                        <td>Vastuvõtja kirjeldus: </td>
                        <td><textarea name="vastuvotja_kirjeldus"></textarea></td></td>
                    </tr>
                </table>
                <input type="submit" value="Salvesta kliendi pöördumine">
            </form>

        {% endblock content %}
